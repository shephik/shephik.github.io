<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сортировка заменой</title>
</head>
<body>
  <script>
    let arr = [6,7,4,1,3,2,9];

    function sortArray(arr) {
      for (let i=0; i<arr.length; i++) {
        let el = arr[i];
        let k = i-1;
       
        while (k>= 0 && arr[k] > el) {  

          arr[k+1] = arr[k];  
          k--;
        }
        arr[k+1] = el;
      
      }

      return arr;
    }
    
    console.log(sortArray(arr))
  </script>
</body>
</html>
