  <title>Поиск всех простых чисел</title>
</head>
<body>
  <script>
        
    
    // простой перебор всех чисел
    function allPrimeNums(n) {

      let newArr = [];

      for (let i=2; i<=n; i++) {
        
        let isPrime = true;
        
        let k = i - 1;
        while (k>1) {            
        
          if (!(i % k)) {
            isPrime = false;
            break;
          }         

          k--;

        }

        if (isPrime) newArr.push(i);
       
      }
      return newArr;
    }
    
    
    console.log(allPrimeNums(12));




    // перебор простых чисел
    function allPrimeNumsSimple(n) {

    let newArr = [2];

    for (let i=3; i<=n; i++) {
      
      let isPrime = true;
      
      let k=0;

      while (k<newArr.length) {

        if (!(i % newArr[k])) {
          isPrime = false;
          break;
        }    
        k++;

      }      

      if (isPrime) newArr.push(i);
    
    }
    return newArr;
    }


    console.log(allPrimeNumsSimple(45));

  </script>
