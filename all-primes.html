<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поиск всех простых чисел</title>
</head>
<body>
  <script>
        
    
    function allPrimeNums(arr) {
      let newArr = [];

      for (let i=0; i<arr.length; i++) {

        if (arr[i] !== 0 && arr[i] !== 1) {
          let isPrime = true;

          let k = 0;
          while (k<i) {
            
            if (arr[k] !== 0 && arr[k] !== 1) {
              
              if (!(arr[i] % arr[k])) {
                isPrime = false;
                break;
              }
            }     
 
            k++
          }

          if (isPrime) newArr.push(arr[i])
        }
      }
      return newArr;
    }
    
    let arr = [ ...Array(45).keys() ];    
    console.log(allPrimeNums(arr));

  </script>
</body>
</html>
